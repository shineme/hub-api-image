version: '3.8'

services:
  peinture:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peinture
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # 持久化数据 (令牌、统计)
      - ./data:/app/data
      # 日志
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: peinture-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      # SSL 证书 (如果有)
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - peinture
    profiles:
      - with-nginx
