version: '3.8'

services:
  peinture:
    image: ghcr.io/YOUR_USERNAME/peinture:latest
    container_name: peinture
    restart: unless-stopped
    ports:
      - "${PORT:-1997}:3001"
    volumes:
      # 数据映射到当前目录 - 令牌和统计数据会持久化
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
    # 确保数据目录存在
    user: "1001:1001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: peinture-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - peinture
    profiles:
      - with-nginx
